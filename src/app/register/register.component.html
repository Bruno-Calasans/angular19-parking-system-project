<section>
  <div class="flex flex-col flex-1 items-center gap-5 p-5">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Register</h1>
    </div>

    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <form [formGroup]="registerForm" class="card-body" (submit)="onSubmit()">
        <fieldset class="fieldset flex flex-col gap-3">
          <!-- Name input -->
          <label class="label flex-col items-start">
            Name
            <input
              name="name"
              type="name"
              class="input validator"
              placeholder="Name"
              formControlName="name"
              required
              minlength="3"
            />
            <app-form-input-feedback
              [form]="registerForm"
              inputType="text"
              controlName="name"
            />
          </label>

          <!-- Email input -->
          <label class="label flex-col items-start">
            Email
            <input
              name="email"
              type="email"
              class="input validator"
              placeholder="Email"
              formControlName="email"
              required
            />
            <app-form-input-feedback
              [form]="registerForm"
              inputType="email"
              controlName="email"
            />
          </label>

          <!-- Password input -->
          <label class="label flex-col items-start">
            Password
            <input
              id="password"
              name="password"
              type="password"
              class="input validator"
              placeholder="Password"
              formControlName="password"
              required
              minlength="6"
            />
            <app-form-input-feedback
              [form]="registerForm"
              inputType="text"
              controlName="password"
            />
          </label>

          <div class="flex flex-col items-start my-2 gap-1">
            <a href="login" class="text-indigo-500 link link-hover"
              >I already have a account</a
            >
          </div>

          <button
            [disabled]="registerForm.invalid"
            class="btn btn-neutral mt-4"
          >
            Register
          </button>
        </fieldset>
      </form>
    </div>
  </div>
</section>
